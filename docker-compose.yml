services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ./api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 3s
      retries: 5

  bot:
    build: ./bot
    env_file: .env
    depends_on:
      - redis
      - postgres
      - api

  uploader:
    build: ./uploader
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data/ingest:/data/ingest
      - ./data/archive:/data/archive
      - ./data/failed:/data/failed

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/webapp:/usr/share/nginx/html:ro
      - ./infra/admin:/usr/share/nginx/admin:ro
    depends_on:
      - api

volumes:
  postgres_data:
